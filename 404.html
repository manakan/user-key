<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found – UserKeys</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root{--bg:#F7F9FC;--text:#0B1B3B;--blue:#0F62FE;--violet:#A66BFF}
      *{box-sizing:border-box}
      body{margin:0;background:var(--bg);color:var(--text);font-family:"IBM Plex Sans",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif}
      .wrap{max-width:720px;margin:0 auto;padding:64px 20px;text-align:center}
      h1{font-size:40px;margin:0 0 8px}
      p{margin:0 0 20px;color:#5B6B8C}
      a.button{display:inline-block;padding:12px 18px;border-radius:10px;background:linear-gradient(90deg,var(--blue),var(--violet));color:#fff;text-decoration:none;font-weight:600}
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>404</h1>
      <p>Sorry, the page you’re looking for can’t be found.</p>
      <a class="button" href="/">Back to Home</a>
    </div>
  </body>
</html>
